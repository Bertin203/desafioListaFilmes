<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar Filme</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
</head>
<body>
	<div class="container">
		    <div align="center">
		    	<nav id="nav" class="navbar navbar-dark bg-inverse">
			  		<div align="center" class="container-fluid">
			    		<span id="titulo-nav" class="navbar-brand mb-0 h1">Lista de Filmes</span>
			  		</div>
				</nav>
		    	<br/>
		    	<br/>
		        <h1>Editar Filme</h1>
		        <br/>
		        <div id="form-editar">
		        <form action="#" th:action="@{/salvar}" th:object="${filme}"
		            method="post">
		                <input type="text" th:field="*{id}" hidden='true'/>
		            <table border="0" cellpadding="10">      
		                <tr>             
		                    <td>Título do Filme:</td>
		                    <td>
		                        <input type="text" th:field="*{titulo}" />
		                    </td>
		                </tr>
		                <tr>
		                    <td>Ano de Lançamento:</td>
		                    <td><input type="text" th:field="*{ano}" /></td>
		                </tr>
		                <tr>
		                    <td>Direção:</td>
		                    <td><input type="text" th:field="*{direcao}" /></td>
		                </tr>
		                <tr>
		                    <td colspan="2"><button type="submit">Salvar</button></td>
		                </tr>
		            </table>
		        </form>
		        </div>		        
		    </div>		    
	    </div>
	    <footer id="footer">
						<h4 style="color:white; font-size: 14px;">Feito por: Gilberto Souza</h4>
		</footer>
</body>
</html>
